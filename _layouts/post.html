---
layout: default
---
<div id="post">
  
  <h1> {{ page.title }} </h1>
  <span class="post-topics">
    /
    {% for tag in page.tags %}
    <a href="/tags/{{ tag }}"> {{ tag }} </a>
    {% endfor %}
    /
  </span>
  
  <span class="blurb">{{ page.date | date_to_string }}</span>

</div>

{{ content }}

<br/>
