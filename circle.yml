dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - apt-get update
    - wget -qO- https://get.haskellstack.org/ | sh
  override:
    - stack setup
    - stack build

test:
  override:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - stack exec site build

deployment:
  production:
    branch: source
    commands:
      - git config --global user.email jarnaldich+circleci@circleci
      - git config --global user.name CircleCI_RW
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin source
