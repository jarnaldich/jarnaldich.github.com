dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.3.1/stack-0.1.3.1-x86_64-linux.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup
    - stack build

test:
  override:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - .stack-work/install/x86_64-linux/lts-2.22/7.8.4/bin/site build

deployment:
  production:
    branch: source
    commands:
      # - git config --global user.email circleci@circleci
      # - git config --global user.name CircleCI
      - git config --global user.email jarnaldich@gmail.com
      - git config --global user.name jarnaldich
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin source