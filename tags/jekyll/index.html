---
layout: default
title: "tagged: jekyll"
syntax-highlighting: yes
---
  <h1 class="title">Pages with tagged &ldquo;jekyll&rdquo;</h1>
   <ul>
   {% for post in site.posts %}
       {% for tag in post.tags %}
           {% if tag == 'jekyll'%}
  <li><span>{{ post.date | date_to_string }}</span>
    &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
           {% endif %}
       {% endfor %}
   </ul>
   {% endfor %}
